name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine base path
        id: base_path
        run: |
          # Check if CNAME exists (custom domain) - if so, use root path
          if [ -f "public/CNAME" ] || [ -f "CNAME" ]; then
            echo "base=/" >> $GITHUB_OUTPUT
          # Check if repository name ends with .github.io (user/organization page)
          elif [[ "${{ github.repository }}" == *".github.io" ]]; then
            echo "base=/" >> $GITHUB_OUTPUT
          # Otherwise, it's a project page - use repository name as base path
          else
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            echo "base=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build
        env:
          BASE_PATH: ${{ steps.base_path.outputs.base }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
